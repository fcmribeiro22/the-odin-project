    <script>
        function add7 (addNumber){
            addNumber= (addNumber + 7);
            return addNumber;

        }

        console.log(add7(5));


        function multiply (number1,number2) {
            multiply= (number1 * number2);
            return multiply;
        }

        console.log(multiply(4, 5));

        function capitalize (inputString){
            allLowerCase= inputString.toLowerCase();
            firstLetterCap= allLowerCase.charAt(0).toUpperCase() + allLowerCase.slice(1);
            return firstLetterCap;

        }
        
        console.log(capitalize("AIUSIUASHIUDHAISUDAIUSD"));
        
        function lastletter(inputLastLetter){
            showLastLetter= inputLastLetter.slice(-1);
            return showLastLetter;
        }

        console.log (lastletter("Novidades"));

        //Other Method

        function lastletter2(inputLastLetter){
            charNumber= inputLastLetter.length;
            lastLetterOnly= inputLastLetter.charAt(charNumber - 1)
            return lastLetterOnly;
        }

        console.log(lastletter2("Novidades"));


            


    </script>
